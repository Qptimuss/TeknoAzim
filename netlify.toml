# netlify.toml
[build]
  command = "pnpm build"
  publish = "dist/spa"
  functions = "netlify/functions"

# API isteklerini sunucusuz fonksiyona yönlendirir
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Tek Sayfa Uygulaması (SPA) yönlendirmesi
# Bu kural en sonda olmalıdır
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200